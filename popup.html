<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #date {
      font-weight: bold;
      margin: 15px 0;
      color: #0066cc;
      word-break: break-word;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>Last Modified</h3>
  <div id="date">Loading...</div>
  <button id="refresh">Refresh</button>
  <script src="popup.js"></script>
</body>
</html>
